<html>
<head>

</head>
<body>
    <div>
        <span>Get information base on simple text</span>
        <form action="/api/location/coordinates" method="get" target="formFrame">
            <input id="text" name="location" />
            <button>Search</button>
        </form>
    </div>
    <div>
        <span>Get information geopoints based on file</span>
        <form action="/api/location/coordinates/batch" method="post" enctype="multipart/form-data" target="formFrame">
            <input id="file" type="file" name="file" />
            <button>Send File</button>
        </form>
    </div>

    <iframe name="formFrame" style="width:50%;height:50%;">

    </iframe>
</body>
</html>
